{% extends 'base.html' %}
{% block title %}Update{% endblock title %}
{% block content %}

<div class="card mx-auto" style="width: 18rem;">
  <div class="container my-3">
    <div class="card-header">
      <h2>Update Todo</h2>
    </div>

    <form action="/update/{{todo.sno}}" method="POST">
      <div class="mb-3">
        <label for="title" class="form-label">Todo Title</label>
        <input type="text" class="form-control" name="title" id="title" value="{{todo.title}}" >
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Todo Description</label>
        <input type="text" class="form-control" name="description" id="description" value="{{todo.description}}">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>

{% endblock content %}
